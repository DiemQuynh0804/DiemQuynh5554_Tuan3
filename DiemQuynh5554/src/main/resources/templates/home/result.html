<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kết quả</title>
</head>
<body>
<h1>Thông tin liên hệ đã gửi</h1>
<p>Họ Tên: <span th:text="${contact.name}"></span></p>

<p>Ngày Gửi: <span th:text="${contact.date}"></span></p>
</body>
</html>
